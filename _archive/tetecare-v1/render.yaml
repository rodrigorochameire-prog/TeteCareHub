services:
  - type: web
    name: tucocare-pro
    env: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm db:push && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 22.13.0
      - key: PNPM_VERSION
        value: 9.15.4
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Add other environment variables in Render dashboard
    healthCheckPath: /
    autoDeploy: true
