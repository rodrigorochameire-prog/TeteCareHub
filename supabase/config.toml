# Configuração do Supabase para TeteCare
# https://supabase.com/docs/guides/cli/config

project_id = "siwapjqndevuwsluncnr"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "https://tetecare-v2.vercel.app"
additional_redirect_urls = [
  "http://localhost:3000",
  "https://tetecare-v2.vercel.app",
  "https://*.vercel.app"
]

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false

[auth.sms]
enable_signup = false

[realtime]
enabled = true

[studio]
enabled = true
port = 54323

